<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section>
        <h1>Qual o seu pais de origem? </h1>
        <input type="text" id="ppais">
        <input type="button" value="pesquisar" onclick="pesquisar()">
        <div id="resposta"></div>
    </section>
</body>
<script>
    origem = "Brasil"
    function pesquisar(){

    var res =window.document.querySelector('div#resposta')
    var pais = (pais.value)
    if(pais == origem){
        res.innerHTML += 'Você é do Brasil!'
    }
    else{
        res.innerHTML += 'vou te catar = I did take you '
    }
    }
</script>
